default: &default
  store_options:
    # Cap age of oldest cache entry to fulfill retention policies
    # max_age: <%= 60.days.to_i %>
    max_size: <%= 256.megabytes %>
    namespace: <%= Rails.env %>

development:
  url: <%= ENV["DATABASE_URL"] %>
  <<: *default

test:
  url: <%= ENV["DATABASE_URL"] %>
  <<: *default

production:
  url: <%= ENV["DATABASE_URL"] %>
  <<: *default
